<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<button onclick="load()">load</button>-->

<script src="js/three.js"></script>
<script src="js/dat.gui.min.js"></script>
<script src="js/TrackballControls.js"></script>
<script src="js/ColladaLoader.js"></script>

<script>
    var scene, camera, light, renderer;
    var raycaster, mouseVector,INTERSECTED, SELECTED;
    var intersects = [];
    var plane = new THREE.Plane();
    var offset = new THREE.Vector3();
    var intersection = new THREE.Vector3();

    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.shadowMapEnabled = true;
    document.body.appendChild( renderer.domElement );

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,1,1000);
    camera.position.set(1,1,2);
    camera.lookAt(new THREE.Vector3(0,0,0));

    controls = new THREE.TrackballControls( camera );
    controls.zoomSpeed = 0.1;


    light = new THREE.SpotLight(0xffffff);
    light.distance= 5;
    light.angle = .5;
    light.position.set(1,2,1);
    light.castShadow = true;
    light.target.position.set( .2, 0, 0 );


    scene.add(light);
    scene.add(light.target);

//    function load() {
        var loader = new THREE.ColladaLoader();
        loader.options.convertUpAxis = true;

        loader.load(
                // resource URL
                'model/rocketTest.dae',
                // Function when resource is loaded
                function ( collada ) {
                    dae = collada.scene;
                    scene.add( dae );


                    //dae contains all the objects in a sceneï¼Œ
                    //cast and receive shadow only works  on object.
                    dae.traverse(function(child) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                        console.log(child);
                    });
                }
        );
//    }

    raycaster = new THREE.Raycaster();
    mouseVector = new THREE.Vector2();


    document.addEventListener('mousemove', onMouseMove, false);
    document.addEventListener('mousedown', onMouseDown, false);
    document.addEventListener('mouseup', onMouseUp, false);

    function onMouseMove(e) {
        mouseVector.x = 2 * (e.clientX / window.innerWidth) - 1;
        mouseVector.y = 1 - 2 * ( e.clientY / window.innerHeight );

        var meshes =[];

        for (var i=0; i<scene.children.length; i++) {
            if (scene.children[i].children != []) {
                var mesh = scene.children[i].children;
                meshes.push(mesh);
            }
        }

        raycaster.setFromCamera(mouseVector.clone(), camera);

        var intersects = raycaster.intersectObjects( meshes);

        if ( intersects.length > 0 ) {

            if ( INTERSECTED != intersects[ 0 ].object ) {

                if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
                INTERSECTED = intersects[ 0 ].object;
                INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
                INTERSECTED.material.emissive.setHex( 0xFFFF99 );

                plane.setFromNormalAndCoplanarPoint(
                        camera.getWorldDirection( plane.normal ),
                        INTERSECTED.position );
            }
        } else {
            if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
            INTERSECTED = null;
        }

        if (SELECTED) {
            if ( raycaster.ray.intersectPlane( plane, intersection ) ) {

                SELECTED.position.copy( intersection.sub( offset ) );

            }

        }

    }

    function onMouseDown(e) {
        mouseVector.x = 2 * (e.clientX / window.innerWidth) - 1;
        mouseVector.y = 1 - 2 * ( e.clientY / window.innerHeight );

        raycaster.setFromCamera(mouseVector.clone(), camera);
        var intersects = raycaster.intersectObjects( scene.children );


        if ( intersects.length > 0 ) {
            controls.enabled = false;

            if ( SELECTED != intersects[ 0 ].object ) {
                SELECTED = intersects[ 0 ].object;
            }
        }

    }

    function onMouseUp() {
        controls.enabled = true;
        SELECTED = null;
    }

    function transVector () {
        var vector = new THREE.Vector3();

        vector.set(
                ( event.clientX / window.innerWidth ) * 2 - 1,
                - ( event.clientY / window.innerHeight ) * 2 + 1,
                -1);

        vector.unproject( camera );

        var dir = vector.sub( camera.position ).normalize();

        var distance = - camera.position.z / dir.z;

        var pos = camera.position.clone().add( dir.multiplyScalar( distance ) );
        return pos;
    }


    function animate() {
        requestAnimationFrame( animate );
        controls.update();
        render();
    }




    function render() {

        renderer.render( scene, camera );
    }

    animate();

    window.addEventListener( 'resize', function () {

        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

    }, false );


</script>
</body>
</html>
